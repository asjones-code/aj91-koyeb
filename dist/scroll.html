<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>:root {
  --text-color: #111;
  --bg-color: #b9b3a9;
}

body {
  color: var(--text-color);
  background: var(--bg-color);
  overscroll-behavior: none;
  width: 100%;
  max-width: 100%;
  font-family: termina, sans-serif;
  transition: all .3s ease-out;
  overflow-x: hidden;
}

section:not(#sectionPin) {
  grid-gap: 2rem;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  place-items: center;
  width: 100%;
  min-height: 100vh;
  margin: auto;
  padding: 50px 10vw;
  display: grid;
  position: relative;
}

img {
  object-fit: cover;
  width: auto;
  height: 80vh;
}

h1 {
  z-index: 4;
  overflow-wrap: break-word;
  hyphens: auto;
  margin-bottom: 1rem;
  font-size: 5rem;
  font-weight: 800;
  line-height: 1;
  position: absolute;
  top: 10vw;
  left: 10vw;

  @media (width <= 768px) {
    & {
      font-size: 16vw;
    }
  }

  & span {
    display: block;
  }
}

h2 {
  max-width: 400px;
  font-size: 2rem;
}

.credit {
  font-family: Termina, sans-serif;

  & a {
    color: var(--text-color);
  }
}

* {
  box-sizing: border-box;
}

#sectionPin {
  background: var(--text-color);
  color: var(--bg-color);
  height: 100vh;
  display: flex;
  left: 0;
  overflow: hidden;
}

.pin-wrap {
  justify-content: flex-start;
  align-items: center;
  height: 100vh;
  padding: 50px 10vw;
  display: flex;

  & > * {
    min-width: 60vw;
    padding: 0 5vw;
  }
}

p {
  width: 200px;
  line-height: 1.5;
  position: absolute;
  bottom: 10vw;
  right: 10vw;
}
</style>
</head>
