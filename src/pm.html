<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects ¬∑ PM</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="pm-design-system.css">
  <style>
    .pm-login { max-width: 20rem; margin: 4rem auto; }
    .pm-login h1 { font-size: 1.25rem; margin-bottom: 1rem; }
    .pm-login input[type="password"] { width: 100%; padding: 0.5rem 0.75rem; border: 1px solid var(--pm-border); border-radius: 6px; background: var(--pm-surface); color: var(--pm-text); font-size: 1rem; margin-bottom: 1rem; }
    .pm-login button { width: 100%; padding: 0.5rem 0.75rem; background: var(--pm-accent); color: #fff; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; }
    .pm-login .error { color: #ef4444; font-size: 0.875rem; margin-top: 0.5rem; }
    .pm-header { display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 1rem; margin-bottom: 1.5rem; }
    .pm-header h1 { font-size: 1.25rem; font-weight: 600; }
    .pm-mode { display: flex; align-items: center; gap: 0.5rem; font-size: 0.875rem; color: var(--pm-muted); }
    .pm-mode input { margin: 0; }
    .pm-mode label { cursor: pointer; }
    .pm-actions { display: flex; gap: 0.5rem; flex-wrap: wrap; }
    .pm-btn { padding: 0.4rem 0.75rem; border-radius: 6px; font-size: 0.875rem; cursor: pointer; border: 1px solid var(--pm-border); background: var(--pm-surface); color: var(--pm-text); }
    .pm-btn.primary { background: var(--pm-accent); border-color: var(--pm-accent); color: #fff; }
    .pm-btn:hover { opacity: 0.9; }
    .pm-projects { display: grid; gap: 0.75rem; }
    .pm-project-card { padding: 1rem; background: var(--pm-surface); border: 1px solid var(--pm-border); border-radius: 8px; cursor: pointer; transition: border-color 0.15s; }
    .pm-project-card:hover { border-color: var(--pm-accent); }
    .pm-project-card h3 { font-size: 1rem; margin-bottom: 0.25rem; }
    .pm-project-card p { font-size: 0.875rem; color: var(--pm-muted); }
    .pm-detail { max-width: 42rem; }
    .pm-detail h2 { font-size: 1.125rem; margin-bottom: 1rem; }
    .pm-statuses { display: flex; gap: 1rem; margin-bottom: 1rem; flex-wrap: wrap; }
    .pm-status { min-width: 12rem; flex: 1; background: var(--pm-surface); border-radius: 8px; padding: 0.75rem; border: 1px solid var(--pm-border); }
    .pm-status h4 { font-size: 0.75rem; text-transform: uppercase; color: var(--pm-muted); margin-bottom: 0.5rem; }
    .pm-task { padding: 0.5rem 0.75rem; background: var(--pm-bg); border-radius: 6px; margin-bottom: 0.5rem; font-size: 0.875rem; cursor: grab; border: 1px solid transparent; user-select: none; }
    .pm-task:hover { border-color: var(--pm-border); }
    .pm-task.dragging { opacity: 0.5; cursor: grabbing; }
    .pm-status.drag-over { background: rgba(59, 130, 246, 0.15); border-color: var(--pm-accent); }
    .pm-task-form { margin-top: 0.5rem; }
    .pm-sync-status { font-size: 0.75rem; color: var(--pm-muted); display: inline-flex; align-items: center; gap: 0.35rem; }
    .pm-sync-status.synced { color: #22c55e; }
    .pm-view-toggle { display: flex; gap: 0.25rem; margin-bottom: 1rem; }
    .pm-view-toggle button { padding: 0.35rem 0.6rem; font-size: 0.8125rem; border-radius: 4px; border: 1px solid var(--pm-border); background: var(--pm-surface); color: var(--pm-text); cursor: pointer; }
    .pm-view-toggle button.active { background: var(--pm-accent); border-color: var(--pm-accent); color: #fff; }
    .pm-list-group { margin-bottom: 1.5rem; }
    .pm-list-group-title { font-size: 0.75rem; font-weight: 600; text-transform: uppercase; color: var(--pm-muted); margin-bottom: 0.5rem; padding: 0 0.5rem; }
    .pm-list-table { width: 100%; border-collapse: collapse; font-size: 0.875rem; }
    .pm-list-table th, .pm-list-table td { text-align: left; padding: 0.5rem 0.75rem; border-bottom: 1px solid var(--pm-border); vertical-align: middle; }
    .pm-list-table th { color: var(--pm-muted); font-weight: 500; font-size: 0.75rem; }
    .pm-list-table .pm-col-check { width: 2.25rem; }
    .pm-list-table .pm-col-task { min-width: 12rem; }
    .pm-list-table .pm-col-assignee { width: 8rem; }
    .pm-list-table .pm-col-type { width: 5rem; }
    .pm-list-table .pm-col-priority { width: 6rem; }
    .pm-list-table .pm-col-point { width: 3.5rem; text-align: center; }
    .pm-list-table .pm-col-due { width: 6rem; }
    .pm-list-table .pm-col-actions { width: 2.5rem; }
    .pm-list-table tbody tr { transition: background 0.15s; }
    .pm-list-table tbody tr:hover { background: rgba(255,255,255,0.04); }
    .pm-list-table .pm-priority { font-size: 0.75rem; padding: 0.15rem 0.4rem; border-radius: 4px; display: inline-block; }
    .pm-list-table .pm-priority.urgent { background: #7f1d1d; color: #fca5a5; }
    .pm-list-table .pm-priority.high { background: #78350f; color: #fcd34d; }
    .pm-list-table .pm-priority.medium { background: #1e3a5f; color: #93c5fd; }
    .pm-list-table .pm-priority.low { background: #14532d; color: #86efac; }
    .pm-list-assignee-chips { display: flex; flex-wrap: wrap; gap: 0.25rem; }
    .pm-list-assignee-chip { font-size: 0.75rem; padding: 0.15rem 0.4rem; border-radius: 999px; background: var(--pm-border); color: var(--pm-text); }
    .pm-list-point { font-size: 0.8125rem; color: var(--pm-muted); }
    .pm-list-due { font-size: 0.8125rem; color: var(--pm-muted); }
    .pm-list-due.overdue { color: #ef4444; }
    .pm-list-create-link { display: block; padding: 0.5rem 0.75rem; font-size: 0.875rem; color: var(--pm-muted); cursor: pointer; border-radius: 4px; margin-top: 0.25rem; }
    .pm-list-create-link:hover { background: rgba(255,255,255,0.04); color: var(--pm-accent); }
    .pm-list-delete-btn { padding: 0.25rem; background: none; border: none; color: var(--pm-muted); cursor: pointer; border-radius: 4px; font-size: 1rem; line-height: 1; }
    .pm-list-delete-btn:hover { color: #ef4444; background: rgba(239,68,68,0.15); }
    .pm-task-form input { width: 100%; padding: 0.4rem 0.5rem; border: 1px solid var(--pm-border); border-radius: 4px; background: var(--pm-bg); color: var(--pm-text); font-size: 0.875rem; }
    .pm-empty { color: var(--pm-muted); font-size: 0.875rem; padding: 0.5rem 0; }
    .pm-loading { color: var(--pm-muted); }
    .pm-logout { font-size: 0.875rem; color: var(--pm-muted); cursor: pointer; }
    .pm-logout:hover { color: var(--pm-text); }
    .pm-task-panel-wrap { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 100; display: flex; align-items: stretch; justify-content: flex-end; }
    .pm-task-panel { width: 100%; max-width: 28rem; background: var(--pm-surface); border-left: 1px solid var(--pm-border); display: flex; flex-direction: column; overflow: hidden; }
    .pm-task-panel-header { display: flex; align-items: flex-start; justify-content: space-between; padding: 1rem; border-bottom: 1px solid var(--pm-border); }
    .pm-task-panel-header h3 { font-size: 1rem; margin: 0; flex: 1; }
    .pm-task-panel-header-actions { display: flex; align-items: center; gap: 0.35rem; }
    .pm-task-panel-delete { font-size: 0.8125rem; color: var(--pm-muted); }
    .pm-task-panel-delete:hover { color: #ef4444; }
    .pm-task-panel-close { padding: 0.25rem 0.5rem; font-size: 1.25rem; line-height: 1; }
    .pm-task-panel-body { padding: 1rem; overflow-y: auto; flex: 1; }
    .pm-task-meta { font-size: 0.8125rem; color: var(--pm-muted); margin-bottom: 1rem; }
    .pm-task-description-wrap label, .pm-task-dates label, .pm-task-point-wrap label { display: block; font-size: 0.75rem; color: var(--pm-muted); margin-bottom: 0.25rem; }
    .pm-task-description-edit { width: 100%; padding: 0.5rem; border: 1px solid var(--pm-border); border-radius: 4px; background: var(--pm-bg); color: var(--pm-text); font-size: 0.875rem; resize: vertical; margin-bottom: 1rem; }
    .pm-task-dates { display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; margin-bottom: 1rem; }
    .pm-task-dates input, .pm-task-point-wrap input { padding: 0.4rem; border: 1px solid var(--pm-border); border-radius: 4px; background: var(--pm-bg); color: var(--pm-text); font-size: 0.875rem; }
    .pm-task-point-wrap { margin-bottom: 1rem; }
    .pm-task-section { margin-bottom: 1.25rem; }
    .pm-task-section h4 { font-size: 0.75rem; text-transform: uppercase; color: var(--pm-muted); margin-bottom: 0.5rem; }
    .pm-comments-list, .pm-activity-list { list-style: none; padding: 0; margin: 0 0 0.75rem 0; }
    .pm-comment-item, .pm-activity-item { padding: 0.5rem 0; border-bottom: 1px solid var(--pm-border); font-size: 0.875rem; }
    .pm-comment-item .pm-comment-meta, .pm-activity-item .pm-activity-meta { font-size: 0.75rem; color: var(--pm-muted); margin-bottom: 0.25rem; }
    .pm-comment-add textarea { width: 100%; padding: 0.5rem; border: 1px solid var(--pm-border); border-radius: 6px; background: var(--pm-bg); color: var(--pm-text); font-size: 0.875rem; resize: vertical; margin-bottom: 0.5rem; }
    .pm-task-checklist-add { display: flex; gap: 0.5rem; margin-top: 0.5rem; }
    .pm-task-checklist-add input { flex: 1; padding: 0.4rem 0.5rem; border: 1px solid var(--pm-border); border-radius: 4px; background: var(--pm-bg); color: var(--pm-text); font-size: 0.875rem; }
    .pm-task-checklist-list { list-style: none; padding: 0; margin: 0; }
    .pm-task-checklist-list li { display: flex; align-items: center; gap: 0.5rem; padding: 0.35rem 0; }
    .pm-task-checklist-list input[type="checkbox"] { margin: 0; }
    .pm-task-checklist-list .pm-checklist-done { text-decoration: line-through; color: var(--pm-muted); }
    .pm-filter-bar { display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 1rem; align-items: center; font-size: 0.875rem; }
    .pm-filter-bar select { padding: 0.35rem 0.5rem; border: 1px solid var(--pm-border); border-radius: 4px; background: var(--pm-surface); color: var(--pm-text); }
    .pm-view-toggle button { padding: 0.35rem 0.6rem; font-size: 0.8125rem; border-radius: 4px; border: 1px solid var(--pm-border); background: var(--pm-surface); color: var(--pm-text); cursor: pointer; }
    .pm-view-toggle button.active { background: var(--pm-accent); border-color: var(--pm-accent); color: #fff; }
    .pm-priority.urgent, .pm-task.priority-urgent { border-left: 3px solid #dc2626; }
    .pm-priority.high, .pm-task.priority-high { border-left: 3px solid #ea580c; }
    .pm-priority.medium, .pm-task.priority-medium { border-left: 3px solid #2563eb; }
    .pm-priority.low, .pm-task.priority-low { border-left: 3px solid #16a34a; }
    .pm-calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: var(--pm-border); margin-top: 0.5rem; }
    .pm-calendar-day { min-height: 4rem; background: var(--pm-surface); padding: 0.35rem; font-size: 0.75rem; }
    .pm-calendar-day-header { font-weight: 600; color: var(--pm-muted); text-align: center; padding: 0.5rem; }
    .pm-calendar-day-num { font-size: 0.8125rem; margin-bottom: 0.25rem; }
    .pm-calendar-task { padding: 0.2rem 0.35rem; border-radius: 4px; margin-bottom: 0.2rem; cursor: pointer; font-size: 0.7rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; background: var(--pm-bg); border: 1px solid var(--pm-border); }
    .pm-calendar-task:hover { border-color: var(--pm-accent); }
    .pm-calendar-nav { display: flex; align-items: center; justify-content: space-between; margin-bottom: 0.5rem; }
    .pm-saved-views-select { padding: 0.35rem 0.5rem; border: 1px solid var(--pm-border); border-radius: 4px; background: var(--pm-surface); color: var(--pm-text); font-size: 0.8125rem; }
  </style>
</head>
<body class="pm-root" data-theme="neuromorphic" data-mode="light">
  <div class="pm-ds-bar" role="group" aria-label="Theme">
    <select id="pm-ds-theme" class="pm-ds-theme-select" title="Theme" aria-label="Theme">
      <option value="neuromorphic">Neuromorphic</option>
      <option value="glassmorphic">Glassmorphic</option>
      <option value="flat">Flat</option>
      <option value="material">Material</option>
      <option value="claymorphic">Claymorphic</option>
      <option value="dark-pro">Dark Pro</option>
    </select>
    <button type="button" class="pm-ds-mode-toggle" id="pm-ds-mode-toggle" aria-label="Toggle light/dark mode" style="margin-left: 0.5rem;">
      <span class="pm-ds-mode-icon pm-ds-mode-icon--light">‚òÄÔ∏è</span>
      <span class="pm-ds-mode-icon pm-ds-mode-icon--dark">üåô</span>
    </button>
  </div>
  <div id="pm-login" class="pm-login" style="display: none;">
    <h1>Sign in</h1>
    <form id="pm-login-form">
      <input type="password" name="password" placeholder="Password" autocomplete="current-password" required>
      <button type="submit">Sign in</button>
    </form>
    <p id="pm-login-error" class="error" style="display: none;"></p>
  </div>
  <div id="pm-app" style="display: none;">
    <header class="pm-header">
      <div>
        <h1>Projects</h1>
        <div class="pm-mode">
          <input type="radio" id="pm-mode-local" name="pm-mode" value="local">
          <label for="pm-mode-local">Store locally</label>
          <input type="radio" id="pm-mode-sync" name="pm-mode" value="sync">
          <label for="pm-mode-sync">Sync to server</label>
        </div>
        <span id="pm-sync-status" class="pm-sync-status" aria-live="polite"></span>
      </div>
      <div class="pm-actions">
        <button type="button" class="pm-btn" id="pm-export-btn">Export JSON</button>
        <button type="button" class="pm-btn" id="pm-import-btn">Import JSON</button>
        <input type="file" id="pm-import-file" accept=".json" style="display: none;">
        <button type="button" class="pm-btn primary" id="pm-new-project">New project</button>
        <span class="pm-logout" id="pm-logout">Sign out</span>
      </div>
    </header>
    <main id="pm-main">
      <p id="pm-loading" class="pm-loading" style="display: none;">Loading‚Ä¶</p>
      <div id="pm-list-view">
        <div class="pm-projects" id="pm-project-list"></div>
        <p id="pm-no-projects" class="pm-empty" style="display: none;">No projects yet. Create one to start.</p>
      </div>
      <div id="pm-detail-view" class="pm-detail" style="display: none;">
        <button type="button" class="pm-btn" id="pm-back">‚Üê Back</button>
        <h2 id="pm-detail-title"></h2>
        <div class="pm-view-toggle" style="align-items: center;">
          <button type="button" id="pm-view-list" class="pm-view-btn">List</button>
          <button type="button" id="pm-view-board" class="pm-view-btn active">Board</button>
          <button type="button" id="pm-view-calendar" class="pm-view-btn">Calendar</button>
          <select id="pm-saved-views" class="pm-saved-views-select" title="Saved views">
            <option value="">Saved views‚Ä¶</option>
          </select>
          <button type="button" class="pm-btn" id="pm-save-view-btn">Save current view</button>
        </div>
        <div id="pm-filter-bar" class="pm-filter-bar" style="display: none;">
          <span>Filter:</span>
          <select id="pm-filter-status" multiple title="Status">
            <option value="">Any status</option>
          </select>
          <select id="pm-filter-priority" title="Priority">
            <option value="">Any priority</option>
            <option value="urgent">Urgent</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
          <select id="pm-filter-assignee" title="Assignee">
            <option value="">Any assignee</option>
          </select>
          <button type="button" class="pm-btn" id="pm-filter-clear">Clear</button>
        </div>
        <div id="pm-board-wrap">
          <div class="pm-statuses" id="pm-status-columns"></div>
        </div>
        <div id="pm-calendar-wrap" style="display: none;">
          <div class="pm-calendar-nav">
            <button type="button" class="pm-btn" id="pm-calendar-prev">‚Üê</button>
            <h3 id="pm-calendar-month-title" style="margin: 0; font-size: 1rem;"></h3>
            <button type="button" class="pm-btn" id="pm-calendar-next">‚Üí</button>
          </div>
          <div id="pm-calendar-grid" class="pm-calendar-grid"></div>
        </div>
        <div id="pm-list-wrap" style="display: none;">
          <div id="pm-list-groups"></div>
        </div>
        <div id="pm-task-panel-wrap" class="pm-task-panel-wrap" style="display: none;">
          <div class="pm-task-panel" id="pm-task-panel">
            <div class="pm-task-panel-header">
              <h3 id="pm-task-panel-title"></h3>
              <div class="pm-task-panel-header-actions">
                <button type="button" class="pm-btn pm-task-panel-delete" id="pm-task-panel-delete" title="Delete task">Delete</button>
                <button type="button" class="pm-btn pm-task-panel-close" id="pm-task-panel-close" aria-label="Close">√ó</button>
              </div>
            </div>
            <div class="pm-task-panel-body">
              <div class="pm-task-meta" id="pm-task-meta"></div>
              <div class="pm-task-description-wrap">
                <label>Description</label>
                <textarea id="pm-task-description" class="pm-task-description-edit" rows="3"></textarea>
              </div>
              <div class="pm-task-dates">
                <label>Start date</label>
                <input type="date" id="pm-task-start-date">
                <label>Due date</label>
                <input type="date" id="pm-task-due-date">
              </div>
              <div class="pm-task-point-wrap">
                <label>Points</label>
                <input type="number" id="pm-task-point" min="0" step="1" placeholder="‚Äî">
              </div>
              <section class="pm-task-section" id="pm-task-checklist-section">
                <h4>Checklist</h4>
                <ul id="pm-task-checklist-list"></ul>
                <div class="pm-task-checklist-add">
                  <input type="text" id="pm-task-checklist-input" placeholder="Add item">
                  <button type="button" class="pm-btn" id="pm-task-checklist-add-btn">Add</button>
                </div>
              </section>
              <section class="pm-task-section">
                <h4>Activity</h4>
                <ul id="pm-task-activity-list" class="pm-activity-list"></ul>
              </section>
              <section class="pm-task-section">
                <h4>Comments</h4>
                <ul id="pm-task-comments-list" class="pm-comments-list"></ul>
                <div class="pm-comment-add">
                  <textarea id="pm-comment-input" placeholder="Add a comment‚Ä¶" rows="2"></textarea>
                  <button type="button" class="pm-btn primary" id="pm-comment-submit">Comment</button>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script>
    // Parcel dev (port 1234) has no API; point PM at Node server (3000)
    if (window.location.port === "1234") window.API_ORIGIN = "http://localhost:3000";
  </script>
  <script src="pm.js"></script>
</body>
</html>
